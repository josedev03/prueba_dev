<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/Holdon/HoldOn.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <title>Creacion orden de cargue</title>
</head>
<body>
    <br><br>
    <div id="seccionPrincipal" class="container">
        <h1>ORDEN DE COMPRA</h1>
        <select id='clientes' class="chosen" style="height: 35px">
            <option value="@">Seleccionar</option>
        </select>

        <br><br>
        <div id="historicoCliente">
            <div id='labelHistorico' class="alert alert-success" role="alert" style="display: none;">
                LISTADO ORDENES DE COMPRA
            </div>

            <div id="divHistoricoCliente"></div>
        </div>

        <br><br>
        <div id="grillaOrdenCompra">
            <div id='labelGrilla' class="alert alert-success" role="alert" style="display: none;">
                CREACION ORDENES DE COMPRA
            </div>

            <div id='divProductos'></div>

            <div id='botonesIteraccion' style="padding: 0% 20% 0% 20%; text-align: center; display: none;">
                <button type="button" class="btn btn-success btn-lg" style="margin-right: 30px" onclick="ingresarOrdenCompra()">Crear Orden</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="cancelarOrdenCompra()">Cancelar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./libs/Holdon/HoldOn.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="./js/config.js" type="module"></script>
    <script src="./js/ordenCompra.js"></script>
</body>
</html>
